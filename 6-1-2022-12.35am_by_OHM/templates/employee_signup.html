        window.onload = function () {
        var countySel = document.getElementById("countySel"),
        stateSel = document.getElementById("stateSel"),
        districtSel = document.getElementById("districtSel");
        for (var country in stateObject) {
        countySel.options[countySel.options.length] = new Option(country, country);
        }
        countySel.onchange = function () {
        stateSel.length = 1; // remove all options bar first
        districtSel.length = 1; // remove all options bar first
        if (this.selectedIndex < 1) return; // done
        for (var state in stateObject[this.value]) {
        stateSel.options[stateSel.options.length] = new Option(state, state);
        }
        }
        countySel.onchange(); // reset in case page is reloaded
        stateSel.onchange = function () {
        districtSel.length = 1; // remove all options bar first
        if (this.selectedIndex < 1) return; // done
        var district = stateObject[countySel.value][this.value];
        for (var i = 0; i < district.length; i++) {
        districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
        }
        }
        }

        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Add Employee</div>
            </div>
            <div class="form-inner">
                <form action="/add_new_employee" method="post" class="signup">
                    <div class="field">
                        <input type="text" name="fname" placeholder="Enter UserName" required minlength="2" title="Minimum 2 characters">
                    </div>
                    <div class="field">
                        <input type="email" name="Email" placeholder="Email Address" required title="Enter a valid email-id containing @">
                    </div>
                    <div class="field">
                        <input type="password" id="psw" name="psw" placeholder="Password" required minlength="8" title="Minimum 8 characters of mixed upper and lower case">
                    </div>
                    <div class="field">
                        <input type="password" id="pswt" name="pswt" placeholder="Confirm password" required>
                    </div>
                    <div id="errorMsg"></div>
                    <script>
                    var password = document.getElementById('psw');
                    confirm_password = document.getElementById('pswt');
                        function validatePassword() {
                            if ((confirm_password.value!='')&&(password.value != confirm_password.value)) {
                                document.getElementById('errorMsg').innerHTML='Passwords Don\'t Match';
                            } else {
                                document.getElementById('errorMsg').innerHTML='';
                            }
                        }
                        password.onchange = validatePassword;
                        confirm_password.onkeyup = validatePassword;
                    </script>
                    <div class="field">
                        <input type="number" name="PhNumber" placeholder="Phone Number" required min="1000000000" max="9999999999">
                    </div>
                    <div class="field">
                        <input type="number" name="PhNumber2" placeholder="Recovery Phone Number" min="1000000000" max="9999999999">
                    </div>
                    <div class="field">
                        <select  placeholder="Gender" name="Gender" >
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="field">
                        <input name="DOB" placeholder="Date Of Birth" type="text" onfocus="(this.type='date')" min='1970-01-01' max='2008-01-01'>
                    </div>
                    <div class="field">
                        <input type="text" name="Address" placeholder="house_no./soc_Name/locality">
                    </div>
                    <div class="field">
                        <select name="state" id="countySel" size="1">
                            <option value="" selected="selected">Select Country</option>
                        </select>
                    </div>
                    <div class="field">
                        <select name="countrya" id="stateSel" size="1">
                            <option value="" selected="selected">Please select state first</option>
                        </select>
                    </div>
                    <div class="field">
                        <select name="district" id="districtSel" size="1">
                            <option value="" selected="selected">Please select city first</option>
                        </select>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>

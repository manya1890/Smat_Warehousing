<html>
    <head>
        <title>
            login_sign_up
        </title>
        <link rel="stylesheet" href="\static\css\login_signup.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Add Supplier</div>
            </div>
            <div class="form-inner">
                <form action="/add_new_supplier_action" method="post" class="signup">
                    <div class="field">
                        <input type="text" name="fname" placeholder="Enter UserName" required minlength="2" title="Minimum 2 characters">
                    </div>
                    <div class="field">
                        <input type="email" name="Email" placeholder="Email Address" required title="Enter a valid email-id containing @">
                    </div>

                    <div class="field">
                        <input type="number" name="PhNumber" placeholder="Phone Number" required min="1000000000" max="9999999999">
                    </div>

                    <div class="field">
                        <input type="text" name="company_name" placeholder="Company name" required>
                    </div>

                    <div class="field">
                        <input type="text" name="product_id" placeholder="Product id" required>
                    </div>
            
                    <div class="field">
                        <textarea name="Address" placeholder="Address"></textarea>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                    </form>
            </div>
            </div>
        </div>
        <script src="\static\js\login_signup.js"></script>
    </body>
</html>

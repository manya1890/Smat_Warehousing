<html>
    <head>
        <title>
            Edit Inventory
        </title>
        <link rel="stylesheet" href="\static\css\login_signup.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
            <div class="title login">Edit Inventory</div>
            </div>
            <div class="form-container">
            <div class="form-inner">
                <form action="/edit_product_inventory_action/{{PID}}" method="post" class="login">
                <div class="field">
                    <input type="number" name="quantity" placeholder="Quantity here" required>
                </div>
                
                <div class="field">
                    <select  placeholder="operation" name="operation" >
                        <option value="" disabled selected>Operation</option>
                        <option value="add">Add</option>
                        <option value="sub">Subtract</option>
                    </select>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Submit">
                </div>

                </form>
            </div>
            </div>
        </div>
        <script src="\static\js\login_signup.js"></script>
    </body>
</html>
